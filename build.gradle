buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.3.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

ext.microserviceBaseName = 'pavanmane-user'
ext.globalVersion = 'v0.1.0'

jar {
    baseName = project.property('microserviceBaseName')
    version =  project.property('globalVersion')
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    // tag::jetty[]
    compile("org.springframework.boot:spring-boot-starter-web") {
        exclude module: "spring-boot-starter-tomcat"
    }
    compile("org.springframework.boot:spring-boot-starter-jetty")
    // end::jetty[]
    // tag::actuator[]
    compile("org.springframework.boot:spring-boot-starter-actuator")
    // end::actuator[]

    // tag:mongodb
    compile("org.springframework.data:spring-data-mongodb:1.9.6.RELEASE")
    // end: mongodb

    // testCompile("junit:junit")
    testCompile("org.springframework.boot:spring-boot-starter-test")

}
